<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Regional Folklore Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <h1 class="col-md-12">Do You Know ...</h1>
        </div>

        <div class="row">
            <div class="col-md-3 sideImg">
                <img src="assets/images/hp-globe.gif" id="map" alt="spinning globe">
                <p id="title"></p>
            </div>

            <div class="col-md-6 text-center">
                <div class="row">
                    <div class="col-md-12 text-center" id="timerArea">
                        <h2 class="front">Regional</h2>
                        <p id="timer"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="questionArea">
                        <h2 class="front">Folklore</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="answerArea">
                        <h2 class="front">Quiz</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="buttonArea">
                        <button type="button" class="start" onclick="setGame();">START</button>
                    </div>
                </div>
            </div>

            <div class="col-md-3 sideImg" id="imageArea">
                <img src="assets/images/hp-globe.gif" id="image" alt="spinning globe">
            </div>

        </div>


    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
